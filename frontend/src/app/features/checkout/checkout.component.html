<div>
<mat-card class="checkout-card">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <mat-accordion multi>
        <!-- Billing Details Section -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Billing Details</mat-panel-title>
          </mat-expansion-panel-header>
          <div formGroupName="billingDetails">
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" required>
            </mat-form-field>
          </div>
        </mat-expansion-panel>
  
        <!-- Shipping Address Section -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Shipping Address</mat-panel-title>
          </mat-expansion-panel-header>
          <div formGroupName="shippingAddress">
            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <input matInput formControlName="state" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>ZIP Code</mat-label>
              <input matInput formControlName="zip" required>
            </mat-form-field>
          </div>
        </mat-expansion-panel>
  
        <!-- Payment Method Section -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Payment Method</mat-panel-title>
          </mat-expansion-panel-header>
          <div formGroupName="paymentMethod">
            <mat-form-field appearance="fill">
              <mat-label>Card Number</mat-label>
              <input matInput formControlName="cardNumber" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Name on Card</mat-label>
              <input matInput formControlName="cardName" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Expiration Date</mat-label>
              <input matInput formControlName="expirationDate" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>CVV</mat-label>
              <input matInput formControlName="cvv" required>
            </mat-form-field>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
  
      <!-- Order Summary Section -->
      <mat-card class="order-summary-card">
        <h3>Order Summary</h3>
        <!-- You can add dynamic order details here -->
        <p>Subtotal: $100.00</p>
        <p>Shipping: $5.00</p>
        <p>Total: $105.00</p>
      </mat-card>
  
      <button mat-raised-button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
    </form>
  </mat-card>
  </div>
