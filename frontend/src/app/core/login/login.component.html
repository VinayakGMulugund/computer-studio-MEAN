<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" required [(ngModel)]="email" name="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" required [(ngModel)]="password" name="password">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
</mat-dialog-actions>
